<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<link rel="stylesheet" href="../layui/css/layui.css">
<script type="text/javascript" src="../layui/layui.js" charset="utf-8"></script>
<style type="text/css">
.layui-table-cell{
	height:50%;
	width:50%;
}
</style>
</head>
<body>
<table class="layui-hide" id="test1" lay-filter="demo"></table>
</body>
<script type="text/javascript">
layui.use(['table','form','layer'], function(){
	  var table = layui.table;
	  var form=layui.form;
	  var layer=layui.layer;
	  var $=layui.jquery;
	  var render=function(){
		  table.render({
			    elem: '#test1'
			    ,url:'/develop/getAllUser'
			    ,cellMinWidth: 80 
			    ,cols: [[
			      {field:'id',  title: 'ID', sort: true,width:"10%",unresize:true}
			      ,{field:'nickName',  title: '名字',width:"30%",unresize:true}
			      ,{field:'file',  title: '头像', sort: true,width:"12%",unresize:true,templet:function(data){
			    	  return "<img alt='' src='"+data.file+"'>";
			      }}
			      ,{field:'tel',  title: '电话',width:"28%",unresize:true}
			      ,{field:'status',  title: '类型',width:"20%",unresize:true,templet:function(d){
			    	  var str="";
			    	  if(d.status=="1"){
			    		  str="微信";
			    	  }else{
			    		  str="QQ"
			    	  }
			    	  return str;
			      }}
			    ]]
			    ,page: true
			  });
	  };
	  render();
	
});
</script>
</html>
